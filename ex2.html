<!DOCTYPE html>
<html>
<head>
    <style>

        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
        }

        /* add CSS code here */
        
    </style>

    
</head>
<body>
    
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
        var square=true;
       // add code here

        function changeShape() {
            var myDiv = document.getElementById("div1");
            if (square) {
                myDiv.style.borderRadius = "50%"; // Make it a circle
            } else {
                myDiv.style.borderRadius = "0"; // Make it a square
            }
            square = !square; // Flip the value (true becomes false, false becomes true)
        }
        
    </script>

</body>
</html>
